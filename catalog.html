    <main class="main">
      <section class="catalog section">
        <div class="container flex flex-between">
          <div class="catalog__filters">
            <form class="filter__block filters__radio" id="radio-form">
              <label class="label" for="passenger-elevator">
                <span class="custom__radio"></span>
                <input type="radio" id="passenger-elevator" class="hidden" />
                Passenger Elevator
              </label>
              <label class="label" for="freight-elevator">
                <span class="custom__radio"></span>
                <input type="radio" id="freight-elevator" class="hidden" />
                Freight Elevator
              </label>
              <label class="label" for="bed-elevator">
                <span class="custom__radio"></span>
                <input type="radio" id="bed-elevator" class="hidden" />
                Bed Elevator
              </label>
              <label class="label" for="buttons">
                <span class="custom__radio"></span>
                <input type="radio" id="buttons" class="hidden" />
                Buttons
              </label>
            </form>
            <form class="filter__block filters__checkbox" id="checkbox-form">
              <label class="label" for="passenger-elevator">
                <span class="custom__checkbox custom__checkbox-checked"></span>
                <input type="checkbox" id="passenger-elevator" class="hidden" />
                Passenger Elevator
              </label>
              <label class="label" for="freight-elevator">
                <span class="custom__checkbox"></span>
                <input type="checkbox" id="freight-elevator" class="hidden" />
                Freight Elevator
              </label>
              <label class="label" for="bed-elevator">
                <span class="custom__checkbox"></span>
                <input type="checkbox" id="bed-elevator" class="hidden" />
                Bed Elevator
              </label>
              <label class="label" for="escalators">
                <span class="custom__checkbox"></span>
                <input type="checkbox" id="escalators" class="hidden" />
                Escalators
              </label>
              <label class="label" for="autowalks">
                <span class="custom__checkbox"></span>
                <input type="checkbox" id="autowalks" class="hidden" />
                Autowalks
              </label>
              <label class="label" for="lift-tables">
                <span class="custom__checkbox"></span>
                <input type="checkbox" id="lift-tables" class="hidden" />
                Lift Tables
              </label>
              <label class="label" for="kitchen-elevators">
                <span class="custom__checkbox"></span>
                <input type="checkbox" id="kitchen-elevators" class="hidden" />
                Kitchen elevators
              </label>
              <label class="label" for="construction-elevators">
                <span class="custom__checkbox"></span>
                <input
                  type="checkbox"
                  id="construction-elevators"
                  class="hidden"
                />
                Construction elevators
              </label>
            </form>
            <div class="filter__block price__block">
              <div class="price__block">
                <div class="rect"></div>
                <span>Price</span>
              </div>
              <span class="color__name">Color</span>
              <ul class="colors">
                <li class="color black color-selected"></li>
                <li class="color brown"></li>
                <li class="color red"></li>
                <li class="color yellow"></li>
                <li class="color green"></li>
              </ul>
            </div>
            <from class="filter__block">
              <label class="label" for="bestsellers">
                <span class="custom__checkbox"></span>
                <input type="checkbox" id="bestsellers" class="hidden" />
                Bestsellers
              </label>
              <label class="label" for="last-products">
                <span class="custom__checkbox"></span>
                <input type="checkbox" id="last-products" class="hidden" />
                Last Products
              </label>
            </from>
          </div>
          <ul class="catalog__list">
<!--            <div class="pagination__list" id="pagination"></div>-->
          </ul>
        </div>
      </section>
    </main>
